<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

	<body>
		<div class="app stop"></div>

		<footer class="footer">Разработал Харитонов Евгений</footer>
		<script type="module" src="./src/main.js"></script>

		<template id="form-login">
			<form class="form">
				<h2 class="form-title">Вход</h2>
				<fieldset>
					<label for="">
						Имя игрока
						<input
							class="field username-field"
							type="text"
							name="nickname"
							required
							placeholder="Player"
						/>
					</label>

					<label for="">
						ID
						<input
							class="field username-field"
							type="text"
							name="id"
							required
							placeholder="#ID"
						/>
					</label>

					<button class="button">Поехали!</button>
					<label for="login-remember">
						<input type="checkbox" name="remember" id="login-remember" />
						Запомнить меня
					</label>
				</fieldset>

				<a href="/sign-up" class="form-link">Создать аккаунт</a>
			</form>
		</template>

		<template id="form-register">
			<form class="form">
				<h2 class="form-title">Новый игрок</h2>

				<fieldset>
					<label for="">
						Имя игрока
						<input
							class="field username-field"
							type="text"
							name="nickname"
							required
							placeholder="Player"
						/>
					</label>

					<button class="button">Создать</button>
					<label for="signup-remember">
						<input type="checkbox" name="remember" id="signup-remember" />
						Запомнить меня
					</label>
				</fieldset>

				<a href="/sign-in" class="form-link">Перейти к логину</a>
			</form>
		</template>

		<template id="form-profile">
			<form class="form">
				<fieldset class="form-tabs">
					<label for="profile">
						ПРОФИЛЬ
						<input
							type="radio"
							class="profile"
							name="form-tabs"
							id="profile"
							checked
						/>
					</label>
					<label for="stat">
						СТАТИСТИКА
						<input type="radio" class="stat" name="form-tabs" id="stat" />
					</label>
				</fieldset>

				<fieldset class="form-body">
					<div class="form-body__tab form-body__profile tab">
						<div class="tab-title form-profile">
							<h2 class="">PETR</h2>
							<h2 class="form-id">ID: 66279c85a32b2cc89b546a9c</h2>
						</div>
						<label>
							Уровень
							<input
								class="field username-field"
								type="text"
								name="nickname"
								placeholder="name"
								readonly
								value="1"
							/>
						</label>

						<label>
							Максимальное кол-во очков
							<input
								class="field username-field"
								type="text"
								name="nickname"
								placeholder="name"
								readonly
								value="150"
							/>
						</label>
						<button class="button">Продолжить игру!</button>
					</div>
					<div class="form-body__tab form-body__stat">
						<h2 class="tab-title form-title">10 Лучших</h2>

							<span>Уровень</span>
							<span>Очки</span>
						</div>

							<li class="list-item">

									<span class="list-item__score">150</span>

				</fieldset>
