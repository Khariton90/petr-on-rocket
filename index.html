<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/petr.ico" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>petr-on-rocket</title>
	</head>
	<body>
		<div class="preloader">
			<div class="animation">
				<div class="billy">
					<div class="image"></div>
					<div class="image-shadow"></div>
				</div>
			</div>
		</div>
		<div class="app"></div>

		<div class="burger">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<dialog class="dialog">
			<div class="dialog-content">
				<div class="dialog-image">
					<img src="./assets/avatar-400.webp" alt="avatar" />
				</div>
				<div class="dialog-options options">
					<h2 class="dialog-title">Управление</h2>
					<div class="options-keyboard">
						<div class="key">
							<div class="key-btn">A</div>
							<p class="key-title">Влево</p>
						</div>
						<div class="key">
							<div class="key-btn">D</div>
							<p class="key-title">Вправо</p>
						</div>
						<div class="key">
							<div class="key-btn">Пробел</div>
							<p class="key-title">Вверх</p>
						</div>

						<div class="key">
							<div class="key-btn enter">Enter</div>
							<p class="key-title">старт/пауза</p>
						</div>
					</div>
					<div class="options-keyboard">
						<div class="key">
							<div class="key-btn">&#9668;</div>
							<p class="key-title">Влево</p>
						</div>
						<div class="key">
							<div class="key-btn">&#9658;</div>
							<p class="key-title">Вправо</p>
						</div>
						<div class="key">
							<div class="key-btn">&#9650;</div>
							<p class="key-title">Вверх</p>
						</div>
					</div>
				</div>
				<div class="dialog-chat chat">
					<h2 class="dialog-title">Чат</h2>
					<ul class="chat-list" id="messages"></ul>
					<form class="chat-form" autocomplete="off">
						<input
							class="field"
							type="text"
							name="message"
							placeholder="Сообщение..."
							required
						/>
						<button class="btn" type="submit">Отправить</button>
					</form>
				</div>
			</div>
		</dialog>

		<footer class="footer">
			<div class="copyright"></div>
			<div class="footer-count">
				<p class="count-text"></p>
			</div>
		</footer>
		<script type="module" src="./src/main.js"></script>
	</body>

	<template class="message-template">
		<li class="chat-message">
			<p class="chat-message-user"></p>
			<div class="chat-message-body">
				<p class="chat-message-body-text"></p>
				<time class="chat-message-body-time"></time>
			</div>
		</li>
	</template>
</html>
